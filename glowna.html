<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2Case Simplified</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #ff4500;
        }

        .cases-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .case {
            background: #262626;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .case:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .case img {
            width: 100%;
            border-radius: 10px;
        }

        .case h2 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #ffa500;
        }

        .open-button {
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .open-button:hover {
            background: #e63e00;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
        }

        footer p {
            margin: 0;
            color: #888;
        }

        .case a {
            text-decoration: none;
            color: inherit;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-button:hover {
            background: #e63e00;
        }
    </style>
</head>
<body>
    <header>
        <h1>CS2Case-Uraliaski</h1>
    </header>

    <div class="cases-container">
        <div class="case">
            <a href="#" onclick="openCase('https://cicwapee.github.io/CASH-DROP/'); return false;">
                <img src="" alt="З ДР ПЕТРОВИЧ">
                <h2>КЕЙС ДЛЯ АЛЕГА</h2>
            </a>
            <button class="open-button" onclick="openCase('https://cicwapee.github.io/CASH-DROP/');">Open</button>
        </div>
        <div class="case">
            <a href="cases.html">
                <img src="" alt="ДОБРЫЙ ДЯДЬКА">
                <h2>ВЕЧЕРНИЙ УРГАН</h2>
            </a>
            <button class="open-button">Open</button>
        </div>
        <div class="case">
            <a href="casef.html">
                <img src="" alt="СКОТО ФЕРМЕР">
                <h2>МИХАИЛ</h2>
            </a>
            <button class="open-button">Open</button>
        </div>
    </div>

    <div id="backButtonContainer" style="display: none;">
        <button class="back-button" onclick="goBackToMenu()">Вернуться в меню</button>
    </div>

    <script>
        function openCase(url) {
            // Перенаправление на новый сайт
            window.location.href = url;
            
            // Показываем кнопку "Вернуться в меню"
            document.getElementById('backButtonContainer').style.display = 'block';
        }

        function goBackToMenu() {
            // Переход обратно на главную страницу
            window.location.href = 'index.html';  // Замените на URL вашей главной страницы
        }
    </script>
</body>
</html>
